<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e47bf6e0e3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="public/css/style.css">
        <title>Booki</title>
    </head>

    <body>
        <div class="bloc_page">

            <!--Logo du site-->
            <header>
                <a href="index.html"><img src="public/img/logo/ohmyfood.png" alt="Logo Ohmyfood!" id="logo_ohmyfood"></a>
            </header>

            <main>

                <!--Localisation des restaurants-->
                <section>
                    <div class="localisation">
                        <img src="public/img/icones/location-dot-solid.svg" alt="Localisation" id="localisation">
                        <span class="ville">Paris, Belleville</span>
                    </div>

                    <div class="explorer">
                        <h1>Réservez le menu qui vous convient</h1>
                        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        <button type="submit">
                            <span class="btn-explorer">Explorer nos restaurants</span>
                        </button>
                    </div>
                </section>

                <!--Fonctionnement-->
                <section>
                    <div class="fonctionnement">
                        <div class="titre_fonctionnement">
                            <h1>Fonctionnement</h1>
                        </div>                 
                        <div class="etape1">
                            <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
                            <p>Choisissez un restaurant</p>
                        </div>
                        <div class="etape2">
                            <i class="fa-solid fa-list fa-lg"></i>
                            <p>Composez votre menu</p>
                        </div>
                        <div class="etape3">
                            <i class="fa-sharp fa-solid fa-store fa-lg"></i>
                            <p>Dégustez au restaurant</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
